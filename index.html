<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
        <h1>Crie sua Carteira Estudantil</h1>

       <div id="container">

        <form method="get" action=""> 

            <fieldset>
                <div>
                    <label>Nome</label>
                    <input autocomplete="off"type="text" class="pattern" id="nome" name="nome">
                </div>
                <div>
                    <label>Instituição de Ensino</label>
                    <input autocomplete="off" class="pattern" type="text" id="colegio" name="instituição">
                </div>
                <div>
                    <label>Curso</label>
                    <input autocomplete="off" class="pattern"type="text" id="curso" name="curso">
                </div>
                <div>
                    <label>Idade</label>
                    <input autocomplete="off" class="pattern" type="number" id="data" name="nascimento">
                </div>

                <a href="#ready">
                    <div> <input type="button" id="enviar" onclick="enviado()" value="Enviar"></div>
                </a>
       </div> 

            </fieldset>

            

        </form>



       <div id="ready">

            <div id="divpronto"> <h2 class="pronto">Seu cartão está pronto!</h2> </div>

            <div id="card">

            <h2>Carteira Estudantil</h2>

             <div class="patternNames">Nome</div>   
             <div id="nomeCampo" class="patterncard"></div>
             <div class="patternNames">Instituição de Ensino</div>
             <div id="faculCampo" class="patterncard"></div> 
             <div class="patternNames"> Curso</div>
             <div id="cursoCampo" class="patterncard"></div> 
             <div class="patternNames">Idade</div>
             <div id="idadeCampo" class="patterncard"></div>

             <div id="nc">Número da Carteirinha: <span id="numeroCampo"></span></div>
             <div id="matricula">Matrícula: <span id="matriculaCampo"></span> </div> 

            </div>



       </div>
    


  <script src="script.js"></script>  
</body>
</html>
